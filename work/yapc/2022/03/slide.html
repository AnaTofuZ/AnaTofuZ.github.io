<ul>
<li>具体的には<strong>どの関数がどのモジュールから持ってきたかを明示的に作る規約のレール</strong>になるもの</li>

</ul>
</li>

<li>Perlで実装されている</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">

<ul>
<li>静的(コード実行することなしに)、コード情報を解析する手法
<ul>
<li>コードに問題がないかを検出するlinterや、見た目をいい感じに整形するformatterなどはおおよそ何かしらの形で静的解析をしている</li>
</ul>
</li>
<li>逆にコード実行してコード情報を解析する商法に「<strong>動的解析</strong>」がある
<ul>
<li>マルチスレッド環境におけるバグの発見などは動的解析のほうが望ましい</li>
<li>Perlにおいても動的解析を使った課題解決はよく利用される
<ul>
<li><a href="https://techblog.cartaholdings.co.jp/entry/2020/05/07/120000">https://techblog.cartaholdings.co.jp/entry/2020/05/07/120000</a></li>
</ul>
</li>
</ul>
</li>
<li>Perlにおける静的解析の現状はこの後お話します</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Q. <code>encode_json</code>はどこから来ているでしょう</h1>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> JSON;

<span class="hljs-keyword">print</span> encode_json({<span class="hljs-string">hoge =&gt;</span> <span class="hljs-string">&#x27;hello&#x27;</span>, <span class="hljs-string">isBool =&gt;</span> \<span class="hljs-number">0</span>});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Q. <code>encode_json</code>はどこから来ているでしょう</h1>
<ul>
<li>A. 標準関数?</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> JSON;

<span class="hljs-keyword">print</span> encode_json({<span class="hljs-string">hoge =&gt;</span> <span class="hljs-string">&#x27;hello&#x27;</span>, <span class="hljs-string">isBool =&gt;</span> \<span class="hljs-number">0</span>});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Q. <code>encode_json</code>はどこから来ているでしょう</h1>
<ul>
<li>A. <s>標準関数?</s></li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> JSON;

<span class="hljs-keyword">print</span> encode_json({<span class="hljs-string">hoge =&gt;</span> <span class="hljs-string">&#x27;hello&#x27;</span>, <span class="hljs-string">isBool =&gt;</span> \<span class="hljs-number">0</span>});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Q. <code>encode_json</code>はどこから来ているでしょう</h1>
<ul>
<li>A. <s>標準関数?</s></li>
<li>A. <code>JSON</code>がエクスポートしている</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> JSON;

<span class="hljs-keyword">print</span> encode_json({<span class="hljs-string">hoge =&gt;</span> <span class="hljs-string">&#x27;hello&#x27;</span>, <span class="hljs-string">isBool =&gt;</span> \<span class="hljs-number">0</span>});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Perlのモジュールロードの方法</h1>
<ul>
<li>大きく分けて2種類
<ul>
<li><code>require</code></li>
<li><code>use</code></li>
</ul>
</li>
<li>それぞれ次の違いがある</li>
</ul>
<table>
<thead>
<tr>
<th>ロード方法</th>
<th>ロードタイミング</th>
<th>副作用</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>require</strong></td>
<td>require文実行時(逐次)</td>
<td>ない</td>
</tr>
<tr>
<td><strong>use</strong></td>
<td>コンパイルタイム</td>
<td>importを実行する</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>ロードタイミングの比較</h1>
<ul>
<li><code>require</code>は文実行時</li>
<li><code>use</code>はコンパイルタイム
<ul>
<li>具体的にどういう挙動の差を見せるか確認する</li>
<li>存在しない<code>Hoge</code>モジュールをロードする例題を考える</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>ロードタイミングの比較</h1>
<ul>
<li><code>require</code>の場合</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>

<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;before require\n&quot;</span>;

<span class="hljs-keyword">require</span> Hoge;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;after require\n&quot;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>ロードタイミングの比較</h1>
<ul>
<li><code>require</code>の場合</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>

<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;before require\n&quot;</span>;

<span class="hljs-keyword">require</span> Hoge;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;after require\n&quot;</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>require</code>の直前のprint文が実行されている
<ul>
<li>逐次的に処理される</li>
</ul>
</li>
</ul>
<pre><code class="language-zsh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>❯ perl hoge.pl
before require
Can<span class="hljs-string">&#x27;t locate Hoge.pm in @INC (you may need to install the Hoge module)
(@INC contains: ...) at hoge.pl line 8.
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>ロードタイミングの比較</h1>
<ul>
<li><code>use</code>の場合</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>

<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;before use\n&quot;</span>;

<span class="hljs-keyword">use</span> Hoge;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;after use\n&quot;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>ロードタイミングの比較</h1>
<ul>
<li><code>use</code>の場合</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>

<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;before use\n&quot;</span>;

<span class="hljs-keyword">use</span> Hoge;

<span class="hljs-keyword">print</span> <span class="hljs-string">&quot;after use\n&quot;</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>何もprintされずに終了する
<ul>
<li>スクリプトの実行前にuseが処理される</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>❯ perl hoge.pl
Can't locate Hoge.pm in @INC (you may need to install the Hoge module)
(@INC contains: ... ) at hoge.pl line 8.
BEGIN failed--compilation aborted at hoge.pl line 8.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>useの実態</h1>
<ul>
<li>実際は次の構文と等価</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> Hoge;
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>BEGIN {
    <span class="hljs-keyword">require</span> Hoge;
    Hoge-&gt;import();
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>BEGINブロック
<ul>
<li>Perlでコンパイルタイム(最初)に実行したい処理を書けるブロック</li>
</ul>
</li>
<li>BEGINブロック内で<code>require</code>して<code>import</code>を実行する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>import</h1>
<ul>
<li>Perlの規約的にuseしたタイミングで実行される関数</li>
<li>何を書くかはオブジェクトを書く人に委ねられている</li>
<li>よく<code>use</code>した先で通常の関数の様に使いたいモジュール定義の関数をエクスポート(輸出)する処理が書かれている
<ul>
<li>エクスポートしない場合はJSONの例では<code>JSON-&gt;encode_json</code>の様に扱わなければならない</li>
<li>この煩わしさを解消したいケースなどで関数エクスポートが使われる</li>
<li>エクスポート以外にも使うことができる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>エクスポート以外のimport</h1>
<ul>
<li>Class::Accessor::Liteではオブジェクトのアクセサなどの定義にimportを活用している</li>
<li>use時に<code>()</code>の中身に文字列以外を渡しているケースはだいたい独自にimportを書いている</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> Class::Accessor::Lite (
    <span class="hljs-string">new =&gt;</span> <span class="hljs-number">1</span>,
    <span class="hljs-string">ro  =&gt;</span> [ <span class="hljs-string">qw(baz)</span> ],
    <span class="hljs-string">wo  =&gt;</span> [ <span class="hljs-string">qw(hoge)</span> ],
);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">sub</span> <span class="hljs-title">import</span> </span>{ <span class="hljs-comment">#一部</span>
    <span class="hljs-keyword">shift</span>;
    <span class="hljs-keyword">my</span> %args = @_;
    <span class="hljs-keyword">my</span> $pkg = <span class="hljs-keyword">caller</span>(<span class="hljs-number">0</span>);
    <span class="hljs-keyword">my</span> %key_ctor = (
        <span class="hljs-string">rw =&gt;</span> \&amp;_mk_accessors,
        <span class="hljs-string">ro =&gt;</span> \&amp;_mk_ro_accessors,
...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>関数エクスポートをするimport</h1>
<ul>
<li>様々なやり方があるが、最近はExporterを使うのが主流</li>
<li>Exporterモジュールを継承、もしくはuseすると自動でエクスポート処理を<code>import</code>として登録する</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> Hoge::First;
<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;
<span class="hljs-keyword">use</span> feature <span class="hljs-keyword">qw</span>/<span class="hljs-keyword">say</span>/;

<span class="hljs-keyword">use</span> Exporter <span class="hljs-string">&#x27;import&#x27;</span>;

<span class="hljs-keyword">our</span> @EXPORT = (<span class="hljs-keyword">qw</span>/hoge/);　<span class="hljs-comment">#サブルーチンの名前を文字列で配列の中にいれるとEXPORTされる</span>

<span class="hljs-function"><span class="hljs-keyword">sub</span> <span class="hljs-title">hoge</span> </span>{
  <span class="hljs-keyword">say</span> <span class="hljs-string">&#x27;this is first!&#x27;</span>;
}

<span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>関数エクスポートをするimport</h1>
<ul>
<li><code>@EXPORT</code>に登録されているシンボル(関数名)をエクスポートする
<ul>
<li>このコードでは<code>hoge</code>がエクスポートされる</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> Hoge::First;
<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;
<span class="hljs-keyword">use</span> feature <span class="hljs-keyword">qw</span>/<span class="hljs-keyword">say</span>/;

<span class="hljs-keyword">use</span> Exporter <span class="hljs-string">&#x27;import&#x27;</span>;

<span class="hljs-keyword">our</span> @EXPORT = (<span class="hljs-keyword">qw</span>/hoge/);　<span class="hljs-comment">#サブルーチンの名前を文字列で配列の中にいれるとEXPORTされる</span>

<span class="hljs-function"><span class="hljs-keyword">sub</span> <span class="hljs-title">hoge</span> </span>{
  <span class="hljs-keyword">say</span> <span class="hljs-string">&#x27;this is first!&#x27;</span>;
}

<span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>関数エクスポートしたものをuseする</h1>
<ul>
<li><code>hoge</code>メソッドをHoge::First, Hoge::Secondでそれぞれ定義、エクスポートする</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>
<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> Hoge::First;
<span class="hljs-keyword">use</span> Hoge::Second;

hoge();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>関数エクスポートしたものをuseする</h1>
<ul>
<li><code>hoge</code>メソッドをHoge::First, Hoge::Secondでそれぞれ定義、エクスポートする
<ul>
<li>この場合呼び出される<code>hoge</code>は最後にロードした<code>Hoge::Second</code>のものになる</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#!/usr/bin/env perl</span>
<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> Hoge::First;
<span class="hljs-keyword">use</span> Hoge::Second;

hoge();
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-zsh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>❯ perl -Ilib hoge.pl
this is second!
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>関数エクスポートが起こしがちな問題</h1>
<ul>
<li>先程の例の様に、同名の関数をエクスポートしていた場合、ロード順によって呼び出される関数の実態が変わってしまう</li>
<li>そもそもどこで定義している関数なのか探しにくい</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>関数エクスポートが起こしがちな問題</h1>
<ul>
<li>先程の例の様に、同名の関数をエクスポートしていた場合、ロード順によって呼び出される関数の実態が変わってしまう</li>
<li>そもそもどこで定義している関数なのか探しにくい</li>
<li>→ <strong>何をどこから持ってきたのか明示的に書けばわかりやすい!</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>EXPORT_OK</h1>
<ul>
<li><code>@EXPORT</code>に詰めたシンボルは無条件でエクスポートされてしまう</li>
<li>対して<code>@EXPORT_OK</code>はデフォルトではすべてをロードせず、use時にインポートしたい関数名を書くことを強制させられる</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON <span class="hljs-string">qw(encode_json)</span>; <span class="hljs-comment"># encode_jsonがインポートされる</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>@EXPORT</code>の場合も関数名を<code>use モジュール名</code>の後ろに列挙すると指定したもののみインポートできる
<ul>
<li>空を指定すると何もインポートしない</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON <span class="hljs-string">qw()</span>; <span class="hljs-comment"># encode_jsonはインポートされないので使えない</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>EXPORTのまとめ</h1>
<ul>
<li>Perlはモジュールを<code>use</code>する時に、モジュールにimportがあれば実行する</li>
<li>importには関数エクスポートがしばしば定義されていて、関数をインポートすると、モジュール側で定義した関数を呼び出したスクリプトファイル内で定義した様に使える</li>
<li>しばしばどこで関数を定義したかわからなくなるので、<code>use</code>の際にインポートしたい関数名だけ列挙することができる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>perlimportsが解決したい課題</h1>
<ul>
<li><strong>どの関数がどのモジュールによってエクスポートされてるかを明示的に書きたい!!</strong>
<ul>
<li><strong>これをシステマティックにやってほしい!!</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>perlimportsとは</h1>
<ul>
<li>perlのuse(モジュールロード)をいい感じにするのを助けてくれるツール</li>
<li>CLIツールなので編集したいPerlファイルにたいして実行する</li>
<li>実行するとuseにコード中に使用している関数に対応する<code>qw()</code>指定を自動でつけてくれる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>混沌としたコード</h1>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> MyPkg::One;
<span class="hljs-keyword">use</span> MyPkg::Two;
<span class="hljs-keyword">use</span> MyPkg::Three;
<span class="hljs-keyword">use</span> MyPkg::Four;


f1();
f2();
MyPkg::Three-&gt;f3();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>f1はMyPkg::OneがEXPORTしているものを使っている</li>
<li>f2はMyPkg::TwoがEXPORT_OKしているが、コード上は指定を忘れている→</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>useしているモジュールの実装</h1>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> MyPkg::Two;

<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> warnings;

<span class="hljs-keyword">use</span> Exporter <span class="hljs-string">&#x27;import&#x27;</span>;
<span class="hljs-keyword">our</span> @EXPORT_OK = <span class="hljs-string">qw(f2)</span>;

<span class="hljs-function"><span class="hljs-keyword">sub</span> <span class="hljs-title">f2</span> </span>{
  <span class="hljs-keyword">print</span> <span class="hljs-string">&quot;f2\n&quot;</span>;
}

<span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>f2はMyPkg::TwoがEXPORT_OKで宣言している
<ul>
<li>useするものを書かないとf2がインポートされない</li>
<li>先程のコードではインポートしきれていないのでf2の実行で処理が止まってしまう</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>perlimportsを使えば混沌としたコードも</h1>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> MyPkg::One;
<span class="hljs-keyword">use</span> MyPkg::Two;
<span class="hljs-keyword">use</span> MyPkg::Three;
<span class="hljs-keyword">use</span> MyPkg::Four;


f1();
f2();
MyPkg::Three-&gt;f3();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>f1はMyPkg::OneがEXPORTしているものを使っている</li>
<li>f2はMyPkg::TwoがEXPORT_OKしているが、コード上は指定を忘れている</li>
<li>f3はフルパスで呼び出している</li>
<li><code>MyPkg::Four</code>はuseしているが特に使っていない</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>perlimportsを使えば混沌としたコードも</h1>
<pre><code class="language-zsh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ perlimports --libs lib --no-preserve-unused  main.pl
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> MyPkg::One <span class="hljs-string">qw( f1 )</span>;
<span class="hljs-keyword">use</span> MyPkg::Two <span class="hljs-string">qw( f2 )</span>;
<span class="hljs-keyword">use</span> MyPkg::Three ();


f1();
f2();
MyPkg::Three-&gt;f3();
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>f1</code>, <code>f2</code>が適切にインポートされた</li>
<li>特に関数をインポートしない<code>MyPkg::Three</code>は<code>()</code>を指定するようになった</li>
<li>使用していない<code>MyPkg::Four</code>は<code>use</code>が消えた</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>perlimportsのツラミポイント</h1>
<ul>
<li>Class::Accessor::Liteなど、<code>import</code>を関数エクスポート以外に使っているケースのものは、明示的に無視するようにperlimportsに教える必要がある
<ul>
<li>関数エクスポートしていないとみなされて <code>()</code>になってしまうケースが有る</li>
<li>最近修正されつつあるので発生しないものもある</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> Class::Accessor::Lite (
    <span class="hljs-string">rw =&gt;</span> [<span class="hljs-keyword">qw</span>/ hoge/],
);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> Class::Accessor::Lite ();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>特定のモジュールを無視する方法</h1>
<ul>
<li>色々な方法で無視することが可能だが、最近出た正規表現で無視するモジュール名を指定する方法が便利
<ul>
<li>無視するモジュール名の規則を書いたファイルをperlimportsにわたす</li>
</ul>
</li>
</ul>
<pre><code class="language-zsh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ perlimports --ignore-modules-pattern-filename ignore.txt hoge.pl
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>^Class
^Acme::AnaTofuZ
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>perlimportsの思想</h1>
<ul>
<li>基本的にすべての関数エクスポートは明示的に行いたい
<ul>
<li>関数エクスポートしないuseであるならば、絶対にエクスポートにしないように強制してくる</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">use</span> Acme::AnaTofuZ;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>これだとAcme::AnaTofuZ側が<code>@EXPORT</code>で宣言されていた場合何かをエクスポートしてくる可能性がある
<ul>
<li>==&gt; こんな感じに書き換えてくる</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">use</span> Acme::AnaTofuZ ();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>やろうとしてることはわかるけどなんか見た目がアレ...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>perlimportsまとめ</h1>
<ul>
<li>いい感じにuseするのを助けてくれるツール
<ul>
<li>どこから来たかわからない関数を実行しなくて良いので使うのがおすすめ</li>
<li>若干思想が強い癖はある</li>
</ul>
</li>
<li>静的解析をして使用しているモジュールを特定している</li>
<li><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> 静的解析について見ていくぞ!!!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>静的解析(おさらい)</h1>
<ul>
<li>静的(<strong>コード実行することなしに</strong>)、コード情報を解析する手法
<ul>
<li>コードに問題がないかを検出するlinterや、見た目をいい感じに整形するformatterなどはおおよそ何かしらの形で静的解析をしている</li>
</ul>
</li>
<li>逆にコード実行してコード情報を解析する商法に「<strong>動的解析</strong>」がある
<ul>
<li>マルチスレッド環境におけるバグの発見などは動的解析のほうが望ましい</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>静的解析とPerl</h1>
<ul>
<li>Perlの静的解析はめちゃくちゃ難しいとされている
<ul>
<li>
<blockquote>
<p>Nothing but perl can parse Perl</p>
</blockquote>
<ul>
<li>Perlのコードはperl(処理系)以外はパースできない</li>
</ul>
</li>
<li>静的解析するツールを作成するのが極めて困難</li>
<li>perl処理系が何かしらの静的解析で使いやすいAPIを提供している訳でもない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>ちなみに何でPerlの解析が難しいのか</h1>
<ul>
<li>PPIのドキュメントにある例を見ると以下の状況</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@result = (dothis $foo, $bar);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Perlは関数呼び出しの<code>()</code>を省略できるので、<code>dothis</code>は何かしらの関数呼び出しである</li>
<li>しかしこの記述だと次のどちらかに相当するのかパット見で判断つかない</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@result = (dothis($foo), $bar);
@result = dothis($foo, $bar);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>なぜ判断つかないのか</h1>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@result = (dothis($foo), $bar);
@result = dothis($foo, $bar);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>通常は関数呼び出しは後ろの引数をすべて取る</li>
<li>Perlは関数プロトタイプ機能があり、引数を1つだけに成約することができる</li>
<li><code>BEGIN</code>ブロック内で何かしらの成約が追加されている可能性がある
<ul>
<li>例えば特定の状況で<code>dothis</code>の実態を切り替えるなど</li>
</ul>
</li>
<li>はたまたまだ<code>dothis</code>が宣言されていない可能性がある</li>
<li>...むずい!!!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>静的解析とPerl</h1>
<ul>
<li>Perlの静的解析はめちゃくちゃ難しいとされている
<ul>
<li>
<blockquote>
<p>Nothing but perl can parse Perl</p>
</blockquote>
<ul>
<li>Perlのコードはperl(処理系)以外はパースできない</li>
</ul>
</li>
<li>静的解析するツールを作成するのが極めて困難</li>
<li>perl処理系が何かしらの静的解析で使いやすいAPIを提供している訳でもない</li>
</ul>
</li>
<li><strong>それでも先人がツールを作成しているので巨人の肩に乗るのが良い</strong>
<ul>
<li>今回はperlimportsが使っているPPIを見ていきます</li>
<li>他にもPerlの静的解析ツールは色々生み出されています</li>
<li>ライブラリの特性などを見る場合はYAPC::Tokyoの発表がおすすめです
<ul>
<li><a href="https://speakerdeck.com/mackee/the-static-analysis-of-perl5">Perl5の静的解析入門</a></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>PPI</h1>
<ul>
<li>Perlで書かれたperlインタプリタの助けなしに動作するPerlの静的解析ツール</li>
<li>2022/02/27現在の最新バージョンは1.272</li>
<li>ソースコードはGitHubのPerl::Criticチームが持っている
<ul>
<li><a href="https://github.com/Perl-Critic/PPI">https://github.com/Perl-Critic/PPI</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>PPIの特徴</h1>
<ul>
<li>Round Trip Safe(往復安全)
<ul>
<li>PPI &lt;-&gt; Perlの変換を何回繰り返しても同じ結果になる
<ul>
<li>空白やコメントも含めてPPIがPerlスクリプトを解析した結果を保持する</li>
</ul>
</li>
</ul>
</li>
<li>大体のPerlプログラムを解析できる
<blockquote>
<p>At time of writing there are only 28 non-Acme Perl modules in CPAN that PPI is incapable of parsing.</p>
</blockquote>
<ul>
<li>解析出来なかったものはそもそもぶっ壊れているモジュールだったとのこと</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>PPIの構成</h1>
<ul>
<li>大きくPPI::TokenizerとPPI::Lexerで構成されている
<ul>
<li>解析した結果はPerl Document Object Model(PDOM)として返る</li>
</ul>
</li>
</ul>
<h2>PDOM</h2>
<ul>
<li>ソースコードを表現した木構造のPerlのオブジェクト
<ul>
<li>いわゆる抽象構文木に相当するもの</li>
</ul>
</li>
<li>Perlコードに対応する要素は<code>PPI::Element</code>として表現され、PDOMはその集合を持つ</li>
<li>PDOMはあくまでPPIが作った解析用のオブジェクトモデル
<ul>
<li>perl処理系のオブジェクトモデルとは異なっている</li>
</ul>
</li>
<li>PPIを活用する場合基本はこのPDOMを取り回すことになる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>PDOMを眺める</h1>
<ul>
<li>PPIにはPDOMを出力できるDumperが付随している</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">my</span> $hoge = <span class="hljs-string">&quot;hello&quot;</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>ソースコードの左側に表示されているのが対応する<code>PPI::Element</code></li>
<li>まとまりがインデントで表現されていると捉えればわかりやすい</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PPI::Document
  PPI::Statement::Variable
    PPI::Token::Word    <span class="hljs-string">&#x27;my&#x27;</span>
    PPI::Token::Whitespace      <span class="hljs-string">&#x27; &#x27;</span>
    PPI::Token::Symbol          <span class="hljs-string">&#x27;$hoge&#x27;</span>
    PPI::Token::Whitespace      <span class="hljs-string">&#x27; &#x27;</span>
    PPI::Token::Operator        <span class="hljs-string">&#x27;=&#x27;</span>
    PPI::Token::Whitespace      <span class="hljs-string">&#x27; &#x27;</span>
    PPI::Token::Quote::Double   <span class="hljs-string">&#x27;&quot;hello&quot;&#x27;</span>
    PPI::Token::Structure       <span class="hljs-string">&#x27;;&#x27;</span>
  PPI::Token::Whitespace        <span class="hljs-string">&#x27;\n&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1>PPI::Element</h1>
<ul>
<li>Perlのコードに対応するPPI上の表現</li>
<li>なんかいいかんじにコード情報にアクセスするインターフェイスが整っている</li>
<li>例えば<code>&quot;hoge&quot;</code>の様なダブルクォーテーションで囲われたなにかに対応する<code>PPI::Token::Quote::Double</code>がある</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<ul>
<li>例えばPerlコード上の<code>&quot;hoge&quot;</code>に対応するElementを見てみる
<ul>
<li><code>PPI::Token::Quote::Double-&gt;string</code>で中身を感じに文字列化することができる</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">my</span> $quote_tokens = $doc-&gt;find(
    <span class="hljs-function"><span class="hljs-keyword">sub</span> </span>{ $_[<span class="hljs-number">1</span>]-&gt;isa(<span class="hljs-string">&#x27;PPI::Token::Quote::Double&#x27;</span>) }
);


<span class="hljs-keyword">my</span> $quote = $quote_tokens-&gt;[<span class="hljs-number">0</span>];
<span class="hljs-keyword">say</span> $quote-&gt;string; <span class="hljs-comment"># hello</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>PerlコードとPPI::Elementの対応がわかれば、 PPIのインターフェイスを通じてPerlのコード情報をPerlで操作することができる
<ul>
<li>難しそうな静的解析も普段のPerlプログラミングのレイヤーに</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h1>useに相当するPPI::Element</h1>
<ul>
<li><code>perlimports</code>は<code>use</code>をいい感じにするモジュール
<ul>
<li><code>use</code>がPPI::Elementでどう表現されるかを把握しておくと何をやっているかがわかりやすい</li>
</ul>
</li>
<li><code>PPI::Statement::Include</code>があり、以下の例はすべて<code>Statement::Include</code>として解釈される</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> <span class="hljs-number">5.006</span>;
<span class="hljs-keyword">use</span> strict;
<span class="hljs-keyword">use</span> My::Module;
<span class="hljs-keyword">use</span> constant <span class="hljs-string">FOO =&gt;</span> <span class="hljs-string">&#x27;Foo&#x27;</span>;
<span class="hljs-keyword">require</span> Foo::Bar;
<span class="hljs-keyword">require</span> <span class="hljs-string">&quot;Foo/Bar.pm&quot;</span>;
<span class="hljs-keyword">require</span> $foo <span class="hljs-keyword">if</span> <span class="hljs-number">1</span>;
<span class="hljs-keyword">no</span> strict <span class="hljs-string">&#x27;refs&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h1>use JSON;をPPI::Elementに</h1>
<ul>
<li>例えば次の特に何もインポートするシンボルを指定していないuseをPPI::Elementに変換してみる</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>1つめの<code>PPI::Token::Word</code>に<code>use</code>が格納されている</li>
<li>２つめの<code>PPI::Token::Word</code>にモジュール名が格納されている</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PPI::Document
  PPI::Statement::Include
    PPI::Token::Word    <span class="hljs-string">&#x27;use&#x27;</span>
    PPI::Token::Whitespace      <span class="hljs-string">&#x27; &#x27;</span>
    PPI::Token::Word    <span class="hljs-string">&#x27;JSON&#x27;</span>
    PPI::Token::Structure       <span class="hljs-string">&#x27;;&#x27;</span>
  PPI::Token::Whitespace        <span class="hljs-string">&#x27;\n&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h1>use JSON qw(encode_json);をPPI::Elementに</h1>
<ul>
<li><code>encode_json</code>を指定した状態でPPI::Elementに変換する</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON <span class="hljs-string">qw(encode_json)</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>2つめのWordの後ろに<code>QuoteLike::Words</code>がある
<ul>
<li>ここにインポートしたい関数の名前がある</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PPI::Document
  PPI::Statement::Include
    PPI::Token::Word    'use'
    PPI::Token::Whitespace      ' '
    PPI::Token::Word    'JSON'
    PPI::Token::Whitespace      ' '
    PPI::Token::QuoteLike::Words        'qw(encode_json)'
    PPI::Token::Structure       ';'
  PPI::Token::Whitespace        '\n'
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h1>use JSON qw(encode_json);をPPI::Elementに</h1>
<ul>
<li>何もインポートしない<code>()</code>を指定した状態でPPI::Elementに変換する</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON ();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>2つめのWordの後ろに<code>Structure::List</code>がある
<ul>
<li>今回のケースではその中身は空文字</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PPI::Document
  PPI::Statement::Include
    PPI::Token::Word    'use'
    PPI::Token::Whitespace      ' '
    PPI::Token::Word    'JSON'
    PPI::Token::Whitespace      ' '
    PPI::Structure::List        ( ... )
    PPI::Token::Structure       ';'
  PPI::Token::Whitespace        '\n'
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h1>PPI::Statement::Includeからたぐるモジュールuseの構成</h1>
<ul>
<li>以下の状況を満たすPDOMは<code>use</code>しているものであると判断できる
<ul>
<li>PPI::Statement::Includeのブロックであること</li>
<li>最初の<code>PPI::Token::Word</code>が<code>use</code>であること</li>
<li>次の<code>PPI::Token::Word</code>が呼び出すモジュール名であること
<ul>
<li>指定がある場合で<code>qw</code>を使っていた場合は次に<code>PPI::Token::QuoteLike::Words</code>があり、なにか入っている</li>
<li>素朴な<code>()</code>の場合は<code>PPI::Structure::List</code>が来ており、空白の場合は中身がないこと</li>
</ul>
</li>
<li>※ <code>use Exporter 'import';</code>など、<code>()</code>を使わないケースもあるので必ずしもこの条件が全てではない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h1>perlimportsの処理を眺める</h1>
<ul>
<li>実際に<code>use</code>を解析している箇所を眺めてみます
<ul>
<li>findメソッドで指定した条件に一致するPDOMを取り出す事ができる</li>
<li>これは<code>PPI::Statement::Include</code>でかつ<code>use</code>のものを指定している
<ul>
<li>先程まで見ていたケースのPDOMを取り出す</li>
</ul>
</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">sub</span> _<span class="hljs-title">build_original_imports</span> </span>{
<span class="hljs-comment">#...</span>
    <span class="hljs-keyword">my</span> $found = $self-&gt;ppi_document-&gt;find(
        <span class="hljs-function"><span class="hljs-keyword">sub</span> </span>{
            $_[<span class="hljs-number">1</span>]-&gt;isa(<span class="hljs-string">&#x27;PPI::Statement::Include&#x27;</span>)
                &amp;&amp; !$_[<span class="hljs-number">1</span>]-&gt;pragma     <span class="hljs-comment"># no pragmas</span>
                &amp;&amp; !$_[<span class="hljs-number">1</span>]-&gt;version    <span class="hljs-comment"># Perl version requirement</span>
                &amp;&amp; $_[<span class="hljs-number">1</span>]-&gt;type
                &amp;&amp; $_[<span class="hljs-number">1</span>]-&gt;type eq <span class="hljs-string">&#x27;use&#x27;</span>;
        }
    ) || [];
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h1>useを取り出してきた後は</h1>
<ul>
<li>
<p>perlimportsは今現在どのモジュールが何をインポートしているかを把握する必要がある</p>
<ul>
<li>現状は、<code>モジュール名 =&gt; [インポートしているシンボル]</code>のhashrefを作る</li>
</ul>
</li>
<li>
<p>入力されたコード</p>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> <span class="hljs-keyword">use</span> Carp;
 <span class="hljs-keyword">use</span> Data::Dumper <span class="hljs-string">qw( Dumper )</span>;
 <span class="hljs-keyword">use</span> POSIX ();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>perlimportsが作る内部データ構造</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    <span class="hljs-string">Carp =&gt;</span> <span class="hljs-keyword">undef</span>,
    <span class="hljs-string">&#x27;Data::Dumper&#x27;</span> =&gt; [<span class="hljs-string">&#x27;Dumper&#x27;</span>],
    <span class="hljs-string">POSIX =&gt;</span> [],
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h1>useするモジュール名</h1>
<ul>
<li>
<p>PPI::Statement::Documentのmoduleメソッドを使うと、useしているモジュール名が取得できる</p>
<ul>
<li><code>use Carp;</code>であれば <code>Carp</code>が取得できる</li>
</ul>
</li>
<li>
<p>実際のperlimportsでモジュール名を取得している箇所</p>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> <span class="hljs-keyword">my</span> $include ( @{$found} ) {
        <span class="hljs-keyword">my</span> $pkg = $include-&gt;module;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h1>useする際に指定しているシンボル名</h1>
<ul>
<li>PDOMでの表現を再度確認</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> JSON <span class="hljs-string">qw(encode_json)</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>2つめのWordの後ろに<code>QuoteLike::Words</code>の中にシンボルがある
<ul>
<li>Wordsの中を見ていけばよい</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PPI::Document
  PPI::Statement::Include
    PPI::Token::Word    'use'
    PPI::Token::Whitespace      ' '
    PPI::Token::Word    'JSON'
    PPI::Token::Whitespace      ' '
    PPI::Token::QuoteLike::Words        'qw(encode_json)'
    PPI::Token::Structure       ';'
  PPI::Token::Whitespace        '\n'
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h1>useする際に指定しているシンボル名</h1>
<ul>
<li>気合でループしてシンボルを探している
<ul>
<li>よいですね</li>
</ul>
</li>
</ul>
<pre><code class="language-perl"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> <span class="hljs-keyword">my</span> $child ( $include-&gt;schildren ) {
        <span class="hljs-keyword">if</span> ( $child-&gt;isa(<span class="hljs-string">&#x27;PPI::Structure::List&#x27;</span>)
            &amp;&amp; !<span class="hljs-keyword">defined</span> $imports ) {
            $imports = [];
        }
        <span class="hljs-keyword">if</span> (   !$child-&gt;isa(<span class="hljs-string">&#x27;PPI::Token::QuoteLike::Words&#x27;</span>)
            &amp;&amp; !$child-&gt;isa(<span class="hljs-string">&#x27;PPI::Token::Quote::Single&#x27;</span>) ) {
            <span class="hljs-keyword">next</span>;
        }
        <span class="hljs-keyword">my</span> @imports = $child-&gt;literal;
        <span class="hljs-keyword">if</span> ( <span class="hljs-keyword">defined</span> $imports ) {
            <span class="hljs-keyword">push</span>( @{$imports}, $child-&gt;literal );
        }
        <span class="hljs-keyword">else</span> {
            $imports = [ $child-&gt;literal ];
        }
    }
    <span class="hljs-keyword">return</span> $imports;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h1>読める気になってきましたね?</h1>
<ul>
<li>PPI::Documentとさえ仲良くなればいい感じにコードが読める...!!
<ul>
<li>あとは気合</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63">
<h1>まとめ</h1>
<ul>
<li><code>use</code>をいい感じにするperlimportsがある</li>
<li>perlimportsは静的解析ツールのPPIを使っている</li>
<li>PPIはむずそうだが、PPI::Elementと仲良くなれば普通のPerlコード
<ul>
<li>PPIと仲良くなると最近のいいツールのコールドリーディングができる</li>
</ul>
</li>
</ul>
</section>
